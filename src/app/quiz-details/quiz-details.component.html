<div class="container" *ngIf="indQuiz == null">
  <h1>Loading Quiz details...</h1>
</div>

<div class="container" *ngIf="indQuiz && (indQuiz | json) == '{}'">
  <h1>Quiz is not available!!!</h1>
</div>

<div class="container" *ngIf="indQuiz && (indQuiz | json) != '{}'">
  <h3>{{indQuiz.title}} </h3>
  <div class="card" style="width:400px">
    <img class="card-img-top" src="../../assets/img/quiz.png" alt="Card image">
    <div class="card-body">
      <h4 class="card-title">Description</h4>
      <p class="card-text">{{indQuiz.description}}</p>
      <div style="text-align: center">
        <a (click)="goToQuiz(indQuiz)" class="btn btn-success">Start</a>
      </div>
    </div>
  </div>
</div>
